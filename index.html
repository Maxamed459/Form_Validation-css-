<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/687c8aeb98.js" crossorigin="anonymous"></script>
    <!-- the css link -->
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-blue-50 h-screen flex items-center justify-center">
    <div id="container" class="max-w-4xl bg-blue-100 mx-auto flex items-center justify-between rounded-lg shadow-lg">
        <div id="img" class="w-1/2 hidden lg:block">
            <img src="./img/digital-art-isolated-house.jpg" alt="login image" class="rounded-bl-lg rounded-l-lg">
        </div>
        <div id="f-part" class="w-full lg:w-1/2 m-9 ">
            <h1 class="text-center text-4xl font-medium my-6">Register</h1>
            <form>
                <div class="form-control relative mt-3">
                    <label for="username" class="block mb-3">Username</label>
                    <input type="text" placeholder="Username" id="username" class="bg-white w-full py-2 px-4 rounded-md focus:outline-slate-500 ">
                    <div id="icons" class="hidden">
                        <i class="fa fa-check text-green-400 absolute top-[45px] right-3"></i>
                        <i class="fa fa-close text-red-400 absolute top-[45px] right-3"></i>
                    </div>
                    <small class="mb-3 hidden">error message</small>
                </div>
                <div class="form-control relative mt-3">
                    <label for="email" class="block mb-3">Email</label>
                    <input type="text" placeholder="Email" id="email" class="bg-white w-full py-2 px-4 rounded-md focus:outline-slate-500 ">
                    <div id="icons" class="hidden">
                        <i class="fa fa-check text-green-400 absolute top-[45px] right-3"></i>
                        <i class="fa fa-close text-red-400 absolute top-[45px] right-3"></i>
                    </div>
                    <small class="mb-3 hidden">error message</small>
                </div>
                <div class="form-control relative mt-3">
                    <label for="password" class="block mb-3">Password</label>
                    <input type="text" placeholder="password" id="password" class="bg-white w-full py-2 px-4 rounded-md focus:outline-slate-500 ">
                    <div id="icons" class="hidden">
                        <i class="fa fa-check text-green-400 absolute top-[45px] right-3"></i>
                        <i class="fa fa-close text-red-400 absolute top-[45px] right-3"></i>
                    </div>
                    <small class="mb-3 hidden">error message</small>
                </div>
                <div class="form-control relative mt-3">
                    <label for="confirmPassword" class="block mb-3">confirmPassword</label>
                    <input type="password" placeholder="confirmPassword" id="confirmPassword" class="bg-white w-full py-2 px-4 rounded-md focus:outline-slate-500 ">
                    <div id="icons" class="hidden">
                        <i class="fa fa-check text-green-400 absolute top-[45px] right-3"></i>
                        <i class="fa fa-close text-red-400 absolute top-[45px] right-3"></i>
                    </div>
                    
                    <small class="mb-3 hidden">error message</small>
                </div>
                <button type="submit" id="btn" class="bg-lime-400 w-full py-2 px-4 rounded-md mt-6 text-white font-medium">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
