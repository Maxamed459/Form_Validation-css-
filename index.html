<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/687c8aeb98.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Login/Register</h1>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" class="username" placeholder="Username">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" name="" id="email" class="email" placeholder="email">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" name="" id="password" class="password" placeholder="password">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" name="" id="confirmPassword" class="confirmPassword" placeholder="confirmPassword">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error message</small>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
